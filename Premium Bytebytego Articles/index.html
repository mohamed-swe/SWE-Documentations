<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Premium Articles - Home</title>
    <script>
      window.ENFORCE_AUTH = true;
    </script>
    <script src="auth.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .home {
        max-width: 820px;
        margin: 12vh auto;
        background: white;
        padding: 2rem;
        border-radius: 16px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
        text-align: center;
      }
      .home h1 {
        margin-bottom: 0.75rem;
      }
      .home p {
        color: #4a5568;
        margin-bottom: 1.5rem;
      }
      .actions {
        display: flex;
        gap: 0.75rem;
        justify-content: center;
        flex-wrap: wrap;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="home">
        <h1>Premium ByteByteGo Articles</h1>
        <p>Welcome! Browse the curated list of articles below.</p>
        <div class="actions">
          <a class="btn btn-primary" href="articles/index.html"
            >Open Articles</a
          >
          <button class="btn btn-secondary" onclick="auth.logout()">
            Logout
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
